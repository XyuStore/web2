<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Style Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="player-page">
    <video id="mainVideo" class="video" src="132d3f4c6f032f61391a341557a6778b.mp4" playsinline autoplay muted loop></video>

    <!-- Panel kanan -->
    <div class="right-panel">
      <div class="profile">
        <img class="avatar" src="avatar.jpg" alt="avatar" />
        <button class="follow-btn">Follow</button>
      </div>
      <div class="actions">
        <button class="action like"><span>❤</span><span class="count">1.2K</span></button>
        <button class="action comment"><span>💬</span><span class="count">256</span></button>
        <button class="action share"><span>↗</span><span class="count">48</span></button>
      </div>
    </div>

    <!-- Panel bawah -->
    <div class="bottom-panel">
      <div class="user">@username</div>
      <div class="caption">Contoh caption untuk video ini.</div>
      <div class="music">🎵 Original sound - Artist</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
